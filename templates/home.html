<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <h1>Please fill up the form</h1>
    <form method="post">
        <label for="name">Name (Address):</label><br>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="type">Type:</label><br>
        <select id="type" name="type">
            <option value="house">House</option>
            <option value="apartment">Apartment</option>
        </select><br><br>
        
        <label for="square">Square Footage:</label><br>
        <input type="number" id="square" name="square"><br><br>
        
        <label for="bathrooms">Bathrooms:</label><br>
        <input type="number" id="bathrooms" name="bathrooms"><br><br>
        
        <label for="bedrooms">Bedrooms:</label><br>
        <input type="number" id="bedrooms" name="bedrooms"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
