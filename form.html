<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="./dist/main.css">
</head>
<body>
<main class="">
    <form class="row needs-validation" novalidate>
        <div class="col-md-12">
            <label for="name" class="form-label">Name (Address)</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <div class="invalid-feedback">
                This field is required.
            </div>
        </div>

        <div class="col-md-12">
            <label for="type" class="form-label">Type</label>
            <select class="form-select" required aria-label="Type" id="type" name="type">
                <option selected disabled value="">Choose ...</option>
                <option value="1">House</option>
                <option value="2">Apartment</option>
            </select>
            <div class="invalid-feedback">
                Please select a type.
            </div>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="col-md-12">
            <label for="square" class="form-label">Square</label>
            <input type="text" class="form-control" id="square" name="square" value="" required>
            <div class="invalid-feedback">
                The square should be between 30 and 400 m2
            </div>
        </div>

        <div class="col-md-12">
            <label for="bathrooms" class="form-label">Bathrooms</label>
            <input type="text" class="form-control" id="bathrooms" name="bathrooms" value="" required>
            <div class="invalid-feedback">
                The count should be from 1 to 8
            </div>
        </div>

        <div class="col-md-12">
            <label for="bedrooms" class="form-label">Bedrooms</label>
            <input type="text" class="form-control" id="bedrooms" name="bedrooms" value="" required>
            <div class="invalid-feedback">
                The count should be from 1 to 8
            </div>
        </div>

        <hr class="mt-5 mb-4">

        <div class="col-md-12">
            <label for="water" class="form-label">Water supply</label>
            <select class="form-select" aria-label="Water supply" id="water" name="water">
                <option selected value="">Central</option>
                <option value="1">Custom</option>
            </select>
        </div>

        <div class="col-md-12">
            <label for="electricity" class="form-label">Electricity, kW</label>
            <input type="text" class="form-control" id="electricity" name="electricity" value="" required>
            <div class="invalid-feedback">
                The power should be from 1 to 30
            </div>
        </div>

        <div class="col-md-12">
            <label for="straits" class="form-label">Straits</label>
            <select class="form-select" aria-label="Straits" id="straits" name="straits">
                <option selected value="">Don't know</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <div class="col-md-12">
            <label for="kitchen" class="form-label">Kitchen, m2</label>
            <input type="text" class="form-control" id="kitchen" name="kitchen">
        </div>

        <hr class="mt-5 mb-4">

        <div class="col-md-12">
            <h3>Options</h3>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" checked="checked" name="options[1]" id="options_1">
                <label class="form-check-label" for="options_1">
                    A water machine
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" checked="checked" name="options[2]" id="options_2">
                <label class="form-check-label" for="options_2">
                    A drying machine
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" checked="checked" name="options[3]" id="options_3">
                <label class="form-check-label" for="options_3">
                    Boiler
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" checked="checked" name="options[4]" id="options_4">
                <label class="form-check-label" for="options_4">
                    Refrigerator
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="options[5]" id="options_5" checked="checked">
                <label class="form-check-label" for="options_5">
                    Air conditioner
                </label>
            </div>
        </div>

        <div class="col-12 mt-5">
            <button class="btn btn-primary" type="submit">Next</button>
        </div>

        <div class="col-12 mt-5">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
    </form>
</main>

<script src="./dist/main.js"></script>
</body>
</html>
